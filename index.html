<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">    
<title>Lucefa Search</title>    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">    

<style>    
body {    
  margin:0;    
  padding:0;    
  height:100vh;    
  font-family:"Poppins", sans-serif;    
  overflow:hidden;    
  background:black;    
  color:#e8eaed;    
  display:flex;    
  flex-direction:column;    
  align-items:center;    
  justify-content:center;    
}  

/* Canvas full screen */  
#matrix {  
  position:absolute;  
  top:0;  
  left:0;  
  width:100%;  
  height:100%;  
  z-index:0;  
}  

/* Arc Reactor Glow */
.reactor-glow {
  position:absolute;
  top:50%;
  left:50%;
  width:250px;
  height:250px;
  background: radial-gradient(circle, rgba(0,180,255,0.3) 0%, rgba(0,100,200,0.1) 60%, transparent 80%);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation: softPulse 4s ease-in-out infinite;
  filter:blur(60px);
  z-index:0;
}
@keyframes softPulse {
  0%,100% { transform:translate(-50%,-50%) scale(1); opacity:0.6; }
  50% { transform:translate(-50%,-50%) scale(1.1); opacity:1; }
}

/* Logo letters with pop-up animation & Google colors */
.logo span {
  font-size: clamp(46px, 12vw, 88px);
  font-weight:800;
  display:inline-block;
  opacity:0;
  transform:scale(0.5);
  animation: popIn 0.5s forwards;
  position:relative;
  z-index:1;
}
.logo .L { color:#4285F4; animation-delay:0s; }
.logo .u { color:#EA4335; animation-delay:0.2s; }
.logo .c { color:#FBBC05; animation-delay:0.4s; }
.logo .e { color:#34A853; animation-delay:0.6s; }
.logo .f { color:#EA4335; animation-delay:0.8s; }
.logo .a { color:#4285F4; animation-delay:1s; }

@keyframes popIn {
  0% { opacity:0; transform:scale(0.5) translateY(20px); }
  60% { opacity:1; transform:scale(1.2) translateY(-4px); }
  100% { opacity:1; transform:scale(1) translateY(0); }
}

/* Tagline */
.tagline {
  margin-top:6px;
  font-size:16px;
  font-weight:500;
  color:#9aa0a6;
  letter-spacing:1px;
  text-transform:uppercase;
  position:relative;
  z-index:1;
}

/* Search Box */
.search {
  margin-top:28px;
  display:flex;
  width:min(500px,90%);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:40px;
  padding:10px 16px;
  background:#141617;
  position:relative;
  z-index:1;
}
.search input {
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:#fff;
  font-size:16px;
}
.search button {
  background:#00ff00;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  color:#000;
  transition: background .2s;
}
.search button:hover { background:#00cc00; }

/* Footer */
.footer {
  position:fixed;
  bottom:0;
  font-size:12px;
  color:#9aa0a6;
  width:100%;
  text-align:center;
  padding:8px 0;
  z-index:1;
}
</style>
</head>    

<body>    
<canvas id="matrix"></canvas>  

<!-- Arc Reactor Glow -->  
<div class="reactor-glow"></div>  

<h1 class="logo">    
  <span class="L">L</span>    
  <span class="u">u</span>    
  <span class="c">c</span>    
  <span class="e">e</span>    
  <span class="f">f</span>    
  <span class="a">a</span>    
</h1>    

<p class="tagline">Badal_6174</p>  

<form class="search" action="https://www.google.com/search" method="GET">    
  <input type="text" name="q" placeholder="Type to search…" autofocus>    
  <button type="submit">Search</button>    
</form>  

<div class="footer">Made for Lucefa • by Badal_6174</div>  

<script>    
// Matrix Rain Background
const canvas = document.getElementById('matrix');    
const ctx = canvas.getContext('2d');    
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#00ff00'; // Green
  ctx.font = fontSize + 'px monospace';

  for(let i = 0; i < drops.length; i++){
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975){    
      drops[i] = 0;    
    }    
    drops[i]++;
  }
}
setInterval(draw, 50);

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// ---- Jarvis Voice Effect ----
window.addEventListener("load", () => {
  function speak(text, pitch = 1.2, rate = 0.9) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.pitch = pitch;
    msg.rate = rate;
    msg.volume = 1;
    msg.voice = speechSynthesis.getVoices().find(v =>
      v.name.includes("Google UK English Male") || 
      v.name.includes("Google UK English Female") || 
      v.name.includes("Google US English")
    ) || null;
    speechSynthesis.speak(msg);
  }

  // First greeting
  speak("Welcome Sir. Access Granted.", 1.2, 0.9);

  // After 2.5s say System Ready
  setTimeout(() => {
    speak("System Ready.", 1.1, 1.0);
  }, 2500);
});
</script>  
</body>
</html>
